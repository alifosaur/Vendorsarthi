  <!-- Cart Section -->
  <div id="cart" class="bg-white p-4 rounded-xl shadow mb-6">
    <h2 class="font-semibold text-lg text-[#c96a43] mb-2">üõí Cart</h2>
    <ul id="cart-items" class="list-disc list-inside text-sm text-[#6e665f]">
      <li>No items yet</li>
      
      <script>
  function generateBill() {
    if (cart.length === 0) {
      alert('Your cart is empty!');
      return;
    }

    const billSection = document.getElementById('bill-section');
    billSection.innerHTML = '<h2 class="text-lg font-semibold mb-2">üßæ Bill Summary</h2>';

    // Convert cart (item names) to detailed items with quantities
    const detailedCart = cart.map(name => items.find(i => i.name === name));
    const countedItems = {};
    detailedCart.forEach(item => {
      if (countedItems[item.name]) countedItems[item.name].qty += 1;
      else countedItems[item.name] = { ...item, qty: 1 };
    });

    // Create a table for the bill
    const table = document.createElement('table');
    table.className = "w-full text-sm border-collapse mb-2";

    // Table header
    table.innerHTML = `
      <thead>
        <tr class="border-b">
          <th class="text-left py-1">Item</th>
          <th class="text-center py-1">Qty</th>
          <th class="text-right py-1">Price (‚Çπ)</th>
        </tr>
      </thead>
      <tbody></tbody>
    `;
    const tbody = table.querySelector('tbody');

    // Fill table rows
    let total = 0;
    Object.values(countedItems).forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="py-1">${item.name}</td>
        <td class="text-center py-1">${item.qty}</td>
        <td class="text-right py-1">${(item.price * item.qty).toFixed(2)}</td>
      `;
      tbody.appendChild(row);
      total += item.price * item.qty;
    });

    billSection.appendChild(table);

    // GST and final total
    const gst = total * 0.05;
    const final = total + gst;

    const summary = document.createElement('div');
    summary.innerHTML = `
      <p class="text-sm">Subtotal: ‚Çπ${total.toFixed(2)}</p>
      <p class="text-sm">GST (5%): ‚Çπ${gst.toFixed(2)}</p>
      <p class="font-semibold text-[#c96a43]">Total Payable: ‚Çπ${final.toFixed(2)}</p>
    `;
    billSection.appendChild(summary);

    // Show the bill section
    billSection.classList.remove('hidden');
  }
</script>
      <button onclick="generateBill()" class="mt-2 bg-[#c96a43] text-white text-sm px-4 py-2 rounded-md hover:bg-[#a35835]">Generate Bill</button>
    </ul>
  </div>

  <!-- Main Content Grid -->
  <div class="grid md:grid-cols-2 gap-6">

    <!-- Feedback Section -->
    <div class="bg-white rounded-2xl shadow-md p-4">

      <div id="feedback-list" class="space-y-2 mb-4 max-h-64 overflow-y-auto">
        <!-- Auto-generated feedbacks -->
      </div>
      <textarea id="feedback-input" placeholder="Write something..." class="w-full border border-[#d6c5b6] rounded-md p-2 text-sm focus:outline-[#a35835]"></textarea>
      <button onclick="submitFeedback()" class="mt-2 bg-[#c96a43] text-white text-sm px-4 py-1 rounded-md hover:bg-[#c96a43]">Submit</button>

    <!-- Product List -->
    <div class="bg-white rounded-2xl shadow-md p-4">

    </div>

  </div>

  <script>
    const items = [
      { name: 'Onion', price: 30 },
      { name: 'Potatoes', price: 20 },
      { name: 'Oil', price: 120 },
      { name: 'Sauce', price: 60 },
      { name: 'Tomato', price: 25 },
      { name: 'Carrot', price: 40 },
      { name: 'Spinach', price: 15 },
      { name: 'Garlic', price: 100 },
      { name: 'Ginger', price: 90 },
      { name: 'Cabbage', price: 18 },
      { name: 'Cauliflower', price: 22 },
      { name: 'Capsicum', price: 35 },
      { name: 'Pumpkin', price: 28 },
      { name: 'Beetroot', price: 38 },
      { name: 'Chili', price: 45 },
    ];

    const itemList = document.getElementById('item-list');
    const cartItems = document.getElementById('cart-items');
    let cart = [];

    function renderCart() {
      cartItems.innerHTML = '';
      if (cart.length === 0) {
        cartItems.innerHTML = '<li>No items yet</li>';
        return;
      }
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item}`;
        cartItems.appendChild(li);
      });
    }

    function addToCart(itemName) {
      cart.push(itemName);
      renderCart();
    }

    items.forEach((item) => {
      const li = document.createElement('li');
      li.className = "flex justify-between items-center border-b border-[#f0eae3] pb-2";
      li.innerHTML = `
        <div>
          <div class="font-medium">${item.name}</div>
          <div class="text-xs text-[#c96a43]">‚Çπ${item.price}</div>
        </div>
        <button onclick="addToCart('${item.name}')" class="bg-[#c96a43] text-white text-sm px-3 py-1 rounded hover:bg-[#c96a43]">Add</button>
      `;
      itemList.appendChild(li);
    });

    function submitFeedback() {
      const input = document.getElementById('feedback-input');
      const value = input.value.trim();
      if (value) {
        const feedbackList = document.getElementById('feedback-list');
        const newFeedback = document.createElement('div');
        newFeedback.className = 'bg-[#c96a43] p-2 rounded-md text-sm';
        newFeedback.textContent = `üìù ${value} - Guest`;
        feedbackList.appendChild(newFeedback);

        const countEl = document.getElementById('feedback-count');
        countEl.textContent = parseInt(countEl.textContent) + 1;

        input.value = '';
      } else {
        alert("Please write some feedback.");
      }
    }

    // Auto generate 78 sample feedbacks
    const sampleFeedbacks = [
      "Fast delivery üöö",
      "Amazing quality ü•ï",
      "Fresh vegetables ü•¶",
      "Very clean packaging ‚ú®",
      "Great customer service üìû",
      "Affordable rates üí∞",
      "Good experience overall üåü",
      "Will order again üîÅ",
      "Loved the tomatoes üçÖ",
      "Quick response üëè",
    ];

    const feedbackList = document.getElementById('feedback-list');
    for (let i = 1; i <= 78; i++) {
      const feedback = document.createElement('div');
      feedback.className = 'bg-[#f9f4ef] p-2 rounded-md text-sm';
      const text = sampleFeedbacks[Math.floor(Math.random() * sampleFeedbacks.length)];
      feedback.textContent = `${text} - User${i}`;
      feedbackList.appendChild(feedback);
    }
  </script>
