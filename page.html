<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with Phone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f2f1, #d1e8e2); /* Bluish green gradient */
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
    <h2 class="text-2xl font-bold mb-6 text-[#064e3b] text-center">LOGIN PAGE</h2>
    
    <!-- Phone Number Input -->
    <label class="block mb-2 text-sm text-gray-700 font-semibold">PHONE NUMBER</label>
    <input
      type="tel"
      placeholder="Enter your phone number"
      class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#064e3b]"
    />

    <!-- OTP Input -->
    <label class="block mt-4 mb-2 text-sm text-gray-700 font-semibold">PASSWORD</label>
    <input
      type="text"
      placeholder="Enter Password"
      class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#064e3b]"
    />

    <!-- Login Button -->
    <button class="w-full mt-6 bg-[#064e3b] text-white py-3 rounded-xl hover:bg-[#04633f] transition">
      Continue
    </button>

    <!-- Don't have an account -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="log.html" class="text-[#064e3b] font-semibold hover:underline">Create now</a>
    </p>
  </div>
</body>
</html>
