<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f2f1, #d1e8e2);
    }

    .main-container {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-button {
      background-color: #064e3b;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      background-color: #558b2f;
    }

    .fab {
      background: linear-gradient(45deg, #42a5f5, #673ab7);
      transition: all 0.3s ease;
    }

    .fab:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="main-container w-full max-w-md p-8 md:p-12 text-center">
    <!-- Main Heading in Hindi -->
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-10" style="color: #064e3b;">
      ठेले से थाली तक का सफर
    </h1>

    <div class="space-y-6">
      <!-- Login as Seller Button -->
      <a href="page.html" class="login-button flex items-center justify-center w-full p-4 rounded-2xl text-white text-lg font-semibold">
        <!-- Seller Logo -->
        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/delivery.png" alt="Seller Icon" class="w-7 h-7 mr-4">
        Login As Seller
      </a>

      <!-- Login as Buyer Button -->
      <a href="main.html" class="login-button flex items-center justify-center w-full p-4 rounded-2xl text-white text-lg font-semibold">
        <!-- Buyer Logo -->
        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/shopping-cart.png" alt="Buyer Icon" class="w-7 h-7 mr-4">
        Login As Buyer
      </a>
    </div>
  </div>

  <!-- Floating Action Button for Support -->
  <a href="main.html" class="fab fixed bottom-6 right-6 w-16 h-16 rounded-full flex items-center justify-center text-white shadow-lg">
    <!-- Support Icon -->
    <img src="https://img.icons8.com/ios-filled/50/FFFFFF/customer-support.png" alt="Support" class="w-9 h-9">
  </a>

</body>
</html>
